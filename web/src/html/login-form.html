<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In - User Management System</title>
    <link rel="stylesheet" href="../styles/output.css" />
    <script src="../js/login-form.js" defer></script>
  </head>
  <body class="bg-gray-100 flex flex-col h-screen">
    <header>
      <nav class="flex items-center justify-around p-6">
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-12 h-12"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 15a4.5 4.5 0 0 0 4.5 4.5H18a3.75 3.75 0 0 0 1.332-7.257 3 3 0 0 0-3.758-3.848 5.25 5.25 0 0 0-10.233 2.33A4.502 4.502 0 0 0 2.25 15Z"
            />
          </svg>
        </div>
        <div class="space-x-12 text-xl">
          <a href="#" class="underline-offset-4 hover:underline">Home</a>
          <a href="#" class="underline-offset-4 hover:underline">Contact</a>
          <a href="#" class="underline-offset-4 hover:underline">About</a>
        </div>
        <div class="flex items-center space-x-4">
          <button
            id="theme-toggle"
            class="flex items-center justify-center w-10 h-10 bg-zinc-200 rounded-md hover:bg-zinc-300"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4.098 19.902a3.75 3.75 0 0 0 5.304 0l6.401-6.402M6.75 21A3.75 3.75 0 0 1 3 17.25V4.125C3 3.504 3.504 3 4.125 3h5.25c.621 0 1.125.504 1.125 1.125v4.072M6.75 21a3.75 3.75 0 0 0 3.75-3.75V8.197M6.75 21h13.125c.621 0 1.125-.504 1.125-1.125v-5.25c0-.621-.504-1.125-1.125-1.125h-4.072M10.5 8.197l2.88-2.88c.438-.439 1.15-.439 1.59 0l3.712 3.713c.44.44.44 1.152 0 1.59l-2.879 2.88M6.75 17.25h.008v.008H6.75v-.008Z"
              />
            </svg>
          </button>
          <a
            href="/index.html"
            class="px-4 py-1 text-lg font-semibold border-2 border-black rounded-md hover:bg-black hover:text-white"
          >
            &larr; Sign Out
          </a>
        </div>
      </nav>
    </header>
    <main class="flex-grow flex items-center justify-center p-5">
      <section class="flex flex-col">
        <div class="p-8 rounded-xl shadow-xl">
          <h1 class="text-4xl font-bold text-center">Login Form</h1>
          <h3 class="m-2 text-lg font-bold text-center">
            Please enter your login credentials
          </h3>
          <form id="loginForm" action="/login" method="POST">
            <label for="username" class="flex mb-1">Username:</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your Username"
              required
              class="w-full p-2.5 rounded-lg"
            />
            <label for="password" class="flex mt-3 mb-1">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your Password"
              required
              class="w-full p-2.5 rounded-lg"
            />
            <div class="flex justify-center m-4">
              <button
                type="submit"
                class="px-12 py-2 font-semibold border-2 border-black rounded-md hover:bg-black hover:text-gray-100"
              >
                Log In
              </button>
            </div>
          </form>
          <p class="text-center">
            Not registered?
            <a href="#" class="font-semibold text-sky-600 hover:underline"
              >Create an account</a
            >
          </p>
        </div>
        <div id="responseMessage"></div>
      </section>
    </main>
  </body>
</html>
